# ======================================================================================================================
# Basic Customizations
# ======================================================================================================================

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-shell "/run/current-system/sw/bin/fish"


setw -g monitor-activity on       # activity monitoring
set -g detach-on-destroy off      # don't exit from tmux when closing a session
set -g escape-time 0              # zero-out escape time delay
set -g history-limit 1000000      # increase history size (from 2,000)
set -g set-clipboard on           # use system clipboard
setw -g mode-keys vi              # vi keys in copy mode

set-option -g detach-on-destroy off # Keeps you in TMUX even when session is destroyed
set-option -g allow-passthrough on # Enable passthrough for Zen-Mode

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'


# ======================================================================================================================
# Keyboard Bindings & Mappings
# ======================================================================================================================

# TMUX Bind Key
set -g prefix ^z
unbind ^b
bind-key ^z send-prefix

# vim-like pane bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


# Reload tmux config
bind-key r source-file ~/.config/tmux/tmux.conf

# set window split
bind-key b split-window -h
bind-key v split-window



bind -n C-M-Space popup -w 80% -E "yazi"
# bind -n C-M

set -g @plugin 'obergodmar/kanagawa-tmux'


# ======================================================================================================================
# Status bar settings
# ======================================================================================================================

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'false'

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-strategy-nvim 'session

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '60' # minutes



set -g window-style 'fg=colour247,bg=default'
set -g window-active-style 'fg=colour250,bg=default'
