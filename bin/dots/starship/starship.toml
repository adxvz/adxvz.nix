add_newline = true
continuation_prompt = "[▸▹ ](dimmed white)"

format = """
$directory\
$fill\
$line_break\
$character"""

right_format = """
$kubernetes\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$docker_context\
$package\
$golang\
$helm\
$lua\
$perl\
$php\
$python\
$terraform\
$vagrant\
$memory_usage\
$aws\
$gcloud\
$azure\
$custom\
$status\
$os\
$battery\
$time\
$cmd_duration
"""


palette = "nord"



[character]
success_symbol = '[󰘍](bold green) '
error_symbol = '[✗](bold red) '

[username]
style_user = 'white bold'
style_root = 'red bold'
format = 'user: [$user]($style) '
disabled = true
show_always = true

[hostname]
ssh_only = false
detect_env_vars = ['!TMUX', 'SSH_CONNECTION']
disabled = true


[directory]
style = 'bold fg:teal'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:yellow'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = ' '

[nodejs]
style = 'blue'
symbol = ' '

[golang]
style = 'blue'
symbol = ' '

[haskell]
style = 'blue'
symbol = ' '

[rust]
style = 'orange'
symbol = ' '

[ruby]
style = 'blue'
symbol = ' '

[package]
symbol = '󰏗 '

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[nix_shell]
disabled = false
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [☃️ $state( \($name\))](bold blue) '

[shell]
bash_indicator = '󱆃'
zsh_indicator = ''
fish_indicator = '󰈺 '
nu_indicator = ''
powershell_indicator = '_'
unknown_indicator = '󰆆 '
style = 'cyan bold'
disabled = false

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:white'
format = '[$duration]($style)'



